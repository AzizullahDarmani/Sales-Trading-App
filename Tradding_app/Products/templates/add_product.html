{% extends 'base.html' %}
{% block content %}

    <div class="add-product-container">
        <h2>Add a New Product</h2>
        
        <form method="POST" enctype="multipart/form-data" class="product-form">
            {% csrf_token %}
            {{ product_form.as_p }}

            <button type="submit" class="submit-btn">Add Product</button>
        </form>
    </div>

    <style>
        .add-product-container {
            max-width: 800px;
            margin: auto;
            padding: 50px;
            background: rgb(215, 238, 255);
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .product-form {
            display: flex;
            flex-direction: column;
        }

        .product-form input,
        .product-form select,
        .product-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .submit-btn {
            background: #3ba8f6;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background: #1e7cf8;
        }
    </style>

{% endblock %}
