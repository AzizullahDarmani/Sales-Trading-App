{% extends 'base.html' %}

{% load static %}

{% block content %}

    <div class="payment-container">
        
        <div class="product-details">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
            <h3>{{ product.name }}</h3>
            <p><strong>Price:</strong> ${{ product.price }}</p>
            <p>{{ product.description }}</p>
        </div>

        <form method="POST" class="payment-form">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="button-group">
                <button type="submit" class="submit-btn" style="font-family: 'Times New Roman', Times, serif;" >Submit Payment</button>
                <a href="{% url 'product_list' %}" class="cancel-btn">Cancel</a>
            </div>
        </form>

    </div>

    <style>
        
        
        .payment-container {
            max-width: 600px;
            margin: auto;
            padding: 60px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-details {
            margin-bottom: 20px;
        }

        .product-image {
            width: 100%;
            max-width: 250px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .payment-form input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .submit-btn, .cancel-btn {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .submit-btn {
            background: #27ae60;
            color: white;
            border: none;
            transition: background 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background: #219150;
        }

        .cancel-btn {
            background: #e74c3c;
            color: white;
            border: none;
            transition: background 0.3s ease-in-out;
        }

        .cancel-btn:hover {
            background: #c0392b;
        }
    </style>

{% endblock %}
