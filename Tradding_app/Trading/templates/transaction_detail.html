{% extends 'base.html' %}

{% block title %}Update Transaction{% endblock %}

{% block content %}
<style>
    .transaction-container {
        width: 50%;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h2 {
        color: #333;
        margin-bottom: 20px;
    }

    .product-form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .product-form p {
        width: 100%;
        margin-bottom: 15px;
        font-size: 16px;
    }

    .product-form input, 
    .product-form select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    button {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }

    button:hover {
        background: #0056b3;
    }
</style>

<div class="transaction-container">
    <h2>Update Transaction</h2>
    <form method="post" class="product-form">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
